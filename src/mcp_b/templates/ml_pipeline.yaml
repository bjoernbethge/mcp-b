name: ML Pipeline
description: Complete ML workflow from data collection to deployment with specialized agents
steps:
  - name: Data Collection
    prompt: "What data sources will you use?"
    options: 4
    agent: data_collector
    tools:
      - serena
      - context7

  - name: Data Preparation
    prompt: "How will you clean and transform the data?"
    options: 4
    agent: data_prep
    tools:
      - pandas
      - numpy

  - name: Feature Engineering
    prompt: "What features will you create or select?"
    options: 4
    agent: data_prep
    tools:
      - sklearn

  - name: Model Selection
    prompt: "Which model architecture fits best?"
    options: 5
    agent: model_trainer
    tools:
      - sklearn
      - pytorch

  - name: Training Strategy
    prompt: "What training approach will you use?"
    options: 4
    agent: model_trainer
    tools:
      - hyperparameter_tuning

  - name: Evaluation
    prompt: "How will you measure performance?"
    options: 4
    agent: results_analyst
    tools:
      - metrics

  - name: Visualization
    prompt: "What visualizations will you create?"
    options: 4
    agent: visualization
    tools:
      - matplotlib
      - plotly

  - name: Documentation
    prompt: "How will you document the results?"
    options: 3
    agent: publisher
    tools:
      - mkdocs

  - name: Deployment
    prompt: "How will you deploy and share results?"
    options: 3
    agent: publisher
    tools:
      - github_pages

output_template: |
  # ML Pipeline Report: {{ workflow.name }}

  ## 1. Data Collection
  **Strategy:** {{ steps.Data_Collection.output }}

  ## 2. Data Preparation
  **Approach:** {{ steps.Data_Preparation.output }}

  ## 3. Feature Engineering
  **Features:** {{ steps.Feature_Engineering.output }}

  ## 4. Model Selection
  **Architecture:** {{ steps.Model_Selection.output }}

  ## 5. Training Strategy
  **Method:** {{ steps.Training_Strategy.output }}

  ## 6. Evaluation
  **Metrics:** {{ steps.Evaluation.output }}

  ## 7. Visualization
  **Charts:** {{ steps.Visualization.output }}

  ## 8. Documentation
  **Docs:** {{ steps.Documentation.output }}

  ## 9. Deployment
  **Strategy:** {{ steps.Deployment.output }}

  ---
  *Generated by MCP-B ML Pipeline Workflow*
