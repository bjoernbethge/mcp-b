name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project dependencies
        run: pip install -e ".[dev]"

      - name: Verify installation
        run: |
          echo "Installed packages:"
          pip list
          echo ""
          echo "Python version:"
          python --version
          echo ""
          echo "Tool versions:"
          black --version
          ruff --version
          pytest --version

      - name: Run quick smoke test
        run: pytest -v --collect-only

      - name: Display setup summary
        run: |
          echo "âœ… Environment setup complete for Copilot coding agent"
          echo "ðŸ“¦ Dependencies installed: pytest, black, ruff, duckdb, surrealdb, pyyaml"
          echo "ðŸ§ª Tests collected successfully"
